<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 추천 테스트</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/aipage.css}">
</head>
<body>
<header id="header">
    <div class="topnav">
        <img th:src="@{/img/logo.png}" alt="" class="logo">
        <a th:href="@{#}">여행지 추천</a>
        <a th:href="@{#}">여행지 게시판</a>
        <a th:href="@{#}">항공권 예약</a>
        <a th:href="@{/user/login}">login</a>
    </div>
</header>

<div class="container">
    <!-- 시작하기 페이지 -->
    <section id="start-page" class="page">
        <div class="content">
            <h1>여행지 추천 테스트</h1>
            <button onclick="startTest()">테스트 시작하기</button>
            <h6>재미로 하는 여행지 추천 테스트!</h6>

        </div>
    </section>

    <!-- 질문 페이지 -->
    <section id="question-page" class="page hidden">
        <div class="content">
            <h2 id="question-title"></h2>
            <div class="options">
                <button id="option1" onclick="selectOption(0)"></button>
                <button id="option2" onclick="selectOption(1)"></button>
            </div>
        </div>
    </section>

    <!-- 결과 페이지 -->
    <section id="result-page" class="page hidden">
        <div class="content">
            <h1>결과</h1>
            <p id="result-text"></p>
            <button onclick="goToMain()">다시하기</button>
        </div>
    </section>

</div>

<script th:src="@{/js/aipage.js}"></script>
</body>
</html>
