<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Detail</title>
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" href="/static/CSS/feedWrite.css">
</head>
<body>
<!-- 피드 작성 버튼과 연결 -->
<button id="open-modal">Open Modal</button>

<!-- Modal Container -->
<div class="modal-container hidden" id="feed-modal">
    <div class="modal-content" style="background-image: url(/static/img/feedDetailFrame.png);">
        <div class="modal-title">Write Feed Modal</div>

        <!-- Left Side: Image Upload Section -->
        <div class="section">

            <div class="image-upload">
                <div class="image-frame">
                    <button class="prev-btn hidden">&lt;</button>
                    <div id="image-preview" class="slider"></div>
                    <button class="next-btn hidden">&gt;</button>
                    <label for="file-input" class="camera-label">
                        <img src="/static/img/camera.png" alt="Camera Icon" id="camera-icon">
                    </label>
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                </div>
            </div>

            <label for="feed-title">
                <input type="text" placeholder="피드 제목" class="feed-title" id="feed-title">
            </label>

            <div class="feed-regdate">
                <span class="feed-regdate">2024-10-10</span>
            </div>

        </div>
        <div class="image-message">이미지 최대 규격은 242px X 242px 입니다.</div>
        <!-- 도시 선택 옵션 : 도시 추가 및 변경.-->
        <div class="city-select">
            <a>At</a>
            <select name="city-name" id="city-name">
                <option value="" disabled selected>도시 이름을 선택하세요.</option>
                <option value="Paris">파리</option>
                <option value="Osaka">오사카</option>
                <option value="Zilln">지린</option>
                <option value="Danang">다낭</option>
            </select>
        </div>

        <label for="feed-content">
            <textarea placeholder="피드 내용" class="feed-content" id="feed-content"></textarea>
        </label>

        <div class="feed-liked-container">
            <img src="/static/img/heart-icon-fill.png" alt="liked-heart" class="feed-liked">
            <span class="feed-liked-count">23</span>
        </div>

        <!-- 본인이 상세보기에 들어갔을 때 누를 수 있는 버튼 -->
        <!-- 삭제 버튼 -->
        <img src="/static/img/mypageDeleteIcon.png" alt="delete-button" type="button" id="delete-button" class="delete-button">
        <!-- 수정 버튼 -->
        <img src="/static/img/myPageUpdate.png" alt="update-button" type="button" id="update-button" class="update-button">

        <!-- 타인이 상세보기 들어갔을 때 누를 수 있는 버튼 -->
        <!-- 피드 페이지로 이동 버튼 -->
        <img src="/static/img/mypageFeedList.png" alt="feedList-button" type="button" class="goFeedList">
        <!-- 신고하기 버튼 클릭 시 신고하기 모달 나옴. -->
        <img src="/static/img/mypageDeclarationIcon.png" alt="feedDeclaration-button" type="button" class="goDeclaration">

    </div>
</div>

<script src="/static/JS/feedWrite.js"></script>
<script src="/static/JS/feedDetail.js"></script>
</body>
</html>
