<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TripAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/businessTables.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/main/mainpage}">Trip Partner</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    <div class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></div>
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li>
                    <form th:action="@{/admin/logout}" method="POST"  th:with="user=${#authentication.getPrincipal()}">
                        <button type="submit" class="dropdown-item"> Logout </button></form>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">User</div>
                    <a class="nav-link" th:href="@{/admin/userTables}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        사용자 관리 메뉴
                    </a>
                    <div class="sb-sidenav-menu-heading">Post</div>
                    <a class="nav-link" th:href="@{/admin/boardTables}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        게시글 관리 메뉴
                    </a>
                    <div class="sb-sidenav-menu-heading">Package</div>
                    <a class="nav-link" th:href="@{/admin/packageAccessTables}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        패키지 관리 메뉴
                    </a>
                    <div class="sb-sidenav-menu-heading">Payment</div>
                    <a class="nav-link" th:href="@{/admin/paymentTables}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        결제 관리 메뉴
                    </a>
<!--                    <div class="sb-sidenav-menu-heading">Addons</div>-->
<!--                    <a class="nav-link" th:href="@{/admin/charts}">-->
<!--                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>-->
<!--                        Charts-->
<!--                    </a>-->
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Trip Partner
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">사용자 관리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin/userTables}">회원</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/admin/businessTables}">사업자</a></li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Business
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>회원이름</th>
                                <th>이메일</th>
                                <th>가입일자</th>
                                <th>상태 및 상세보기</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>회원이름</th>
                                <th>이메일</th>
                                <th>가입일자</th>
                                <th>상태 및 상세보기</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="businessUsers : ${businessUsers}">
                                <td th:text="${businessUsers.name}"></td>
                                <td th:text="${businessUsers.email}"></td>
                                <td th:text="${businessUsers.regDate}"></td>
<!--                                <td class="user-status" th:attr="data-status=${businessUsers.status}" th:text="${businessUsers.status ?: '상태 없음'}"></td>-->

                                <td>
                                    <button type="button" class="btn btn-primary user-details-button"
                                            th:attr="data-bs-toggle='modal',
                                                     data-bs-target='#exampleModal',
                                                     data-userid=${businessUsers.id},
                                                     data-username=${businessUsers.name},
                                                     data-userusername=${businessUsers.username},
                                                     data-useremail=${businessUsers.email},
                                                     data-userstatus=${businessUsers.status},
                                                     data-usercompanynumber=${businessUsers.companyNumber},
                                                     data-userregdate=${businessUsers.regDate}"
                                            th:text="${businessUsers.status ?: '상세 없음'}">
                                        </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" inert>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> 사용자 정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>이 름:</strong> <span id="modalName">[데이터 없음]</span></p>
                <p><strong>아이디:</strong> <span id="modalusername">[데이터 없음]</span></p> <!-- user_username 표시 -->
                <p><strong>이메일:</strong> <span id="modalEmail">[데이터 없음]</span></p>
                <p><strong>사업자번호:</strong> <span id="modalCompanynumber">[데이터 없음]</span></p>
                <p><strong>가입일자:</strong> <span id="modalRegDate">[데이터 없음]</span></p>
            </div>
            <div class="modal-footer">
                <!-- 대기 상태에서만 보이는 버튼 -->
                <button type="button" class="btn btn-success" id="approveButton" style="display: none;">승인</button>
                <button type="button" class="btn btn-danger" id="rejectButton" style="display: none;">거절</button>

                <!-- 승인/거절 상태에서만 보이는 버튼 -->
                <button type="button" class="btn btn-secondary" id="deleteButton" style="display: none;">유저 삭제</button>

                <!-- 닫기 버튼 (항상 보임) -->
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/businessTables.js}"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
